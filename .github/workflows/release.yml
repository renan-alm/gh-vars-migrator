name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: extract-version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="dev-${GITHUB_SHA::8}"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Extracted version: ${VERSION}"

      - name: Validate changelog entry
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION="${{ steps.extract-version.outputs.version }}"
          if ! grep -q "## \[${VERSION}\]" CHANGELOG.md && ! grep -q "## ${VERSION}" CHANGELOG.md; then
            echo "Error: No changelog entry found for version ${VERSION}"
            echo "Please add a changelog entry in CHANGELOG.md"
            exit 1
          fi
          echo "Changelog entry found for ${VERSION}"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test -v ./...

  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    needs: [validate]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          VERSION="${{ needs.validate.outputs.version }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="gh-vars-migrator-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}.exe"
          else
            BINARY_NAME="gh-vars-migrator-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}"
          fi
          go build -o "dist/${BINARY_NAME}" -ldflags "-s -w -X main.version=${VERSION}" .
          echo "Built: dist/${BINARY_NAME}"
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: [validate, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: binary-*
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd dist
          sha256sum ./* > checksums.txt
          cat checksums.txt

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          
          # Extract changelog section for this version
          if grep -q "## \[${VERSION}\]" CHANGELOG.md || grep -q "## ${VERSION}" CHANGELOG.md; then
            awk "/## \[?${VERSION}\]?/,/## \[?[0-9]/ {if (/## \[?[0-9]/ && !/## \[?${VERSION}/) exit; print}" CHANGELOG.md > release_notes.md
            # Remove the version header from the notes
            tail -n +2 release_notes.md > release_notes_clean.md
            mv release_notes_clean.md release_notes.md
          else
            echo "Release ${VERSION}" > release_notes.md
          fi
          
          echo "Release notes:"
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          body_path: release_notes.md
          files: |
            dist/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
